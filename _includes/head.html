<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Site Title -->
	<title>{% if page.title %}{{ page.title | append: ' ' }}{% else %}{{ site.title | prepend: '' }}{% endif %}</title>

	<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

	<!-- Favicons -->

	<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/assets/img/favicons/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/assets/img/favicons/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/assets/img/favicons/manifest.json">
	<link rel="mask-icon" href="/assets/img/favicons/safari-pinned-tab.svg" color="#F44A2E">
	<meta name="theme-color" content="#F44A2E">

	<!--  General META Tags -->

	<meta property="og:title" content="{{ page.title }}">
	<meta property="og:description" content="{{ site.description }}">
	{% if page.feature %}
	<meta property="og:image" content="{{ page.feature | absolute_url }}">
	{% else %}
	<meta property="og:image" content="{{ site.seo-image }}">
	{% endif %}
	<meta property="og:url" content="{{ site.url }}">
	<meta property="og:site_name" content="{{ page.title | append: ' — Jeffrey Herrera' }}">

	<!--  Twitter META Tags -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@isthatjeff">
	<meta name="twitter:title" content="{{ page.title | append: ' — Jeffrey Herrera' }}">
	<meta name="twitter:description" content="{{ site.description }}">
	{% if page.feature %}
	<meta property="twitter:image" content="{{ page.feature | absolute_url }}">
	{% else %}
	<meta property="twitter:image" content="{{ site.seo-image }}">
	{% endif %}
	<meta name="twitter:image:alt" content="{{ page.title | append: ' — Jeffrey Herrera' }}">

	<!-- Inline CSS for Performance -->
	<style>{% include main.css %}</style>

	{% if jekyll.environment == 'production' and site.google_analytics %}
	{% include google-analytics.html %}
	{% endif %}
</head>
