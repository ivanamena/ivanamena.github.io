<!DOCTYPE html>
<html>

{% include head.html %}

{% if page.background %}
<body style="background-image: url('{{page.background}}')">
{% else %}
<body>
{% endif %}

	<div class="site">

		{% include header.html %}

		<main class="site__body lookbooks__body">

			<div class="page {{ page.title | slugify }}">
				{% for lookbook in site.lookbooks %}
					<a href="{{ lookbook.url }}" class="lookbook" style="background-image: url('{{ lookbook.cover }}')">
						<span class="lookbook__overlay"></span>
						<h1 class="lookbook__title">{{ lookbook.title }}</h1>
					</a>
				{% endfor %}
			</div>

		</main>


		{% include footer.html %}

	</div>

	{% include scripts.html %}

</body>

</html>
