---
layout: default
---

<div class="home container">
{% if page.video %}
	<input class="close__checkbox" type="checkbox" />
	<div class="close__button">
		<span class="close__icon"></span>
	</div>
	<div class="close__reopen"><p>View<br>Video</p></div>
	<div class="video__container">
		<div class="video">
			<iframe src='https://www.youtube.com/embed/{{ page.video }}?rel=0&amp;showinfo=0&amp;controls=0' frameborder='0' allowfullscreen></iframe>
		</div>
	</div>
	<div class="small-container">
		{{ content }}
	</div>
{% else %}
	<div class="small-container">
		{{ content }}
	</div>
{% endif %}

</div>
