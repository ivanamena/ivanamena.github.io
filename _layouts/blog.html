---
layout: default
---

<div class="blog">

	<h1>Blog Posts</h1>

	<ul class="post__list">
	  {% for post in site.posts %}
	    <li class="post__list--item">
	    	<span class="post__list--date">{{ post.date | date_to_string }}</span> &raquo;
	    	<a href="{{ post.url }}" class="post__list--link">{{ post.title }}</a>
	    </li>
	  {% endfor %}
	</ul>

</div>
